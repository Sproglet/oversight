# Language specific settings.
# Note utf8 is not supported in awk, must convert down to byte sequence or use html &#nnn; escaping

catalog_lang_movie_site_search=themoviedb.org,imdb.com

# The following keywords are used in the scraper to identify movie information
catalog_lang_keyword_plot=plot,summary,overview,synopsis,storyline
catalog_lang_keyword_country=country
catalog_lang_keyword_title=title
catalog_lang_keyword_original_title=original title
catalog_lang_keyword_year=year,year released
catalog_lang_keyword_duration=duration,length,running time
catalog_lang_keyword_director=director,directed by,directors,director(s)
catalog_lang_keyword_writer=writer,writers,writer(s)
catalog_lang_keyword_cast=cast,starring
catalog_lang_keyword_genre=genre
catalog_lang_keyword_review=review

