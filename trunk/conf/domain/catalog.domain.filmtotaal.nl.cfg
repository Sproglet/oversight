catalog_domain_portrait_url_regex_list=
catalog_domain_movie_url_regex=film.php.id=[0-9]+
catalog_domain_poster_url_regex_list=
catalog_domain_movie_url=http://www.filmtotaal.nl/film.php?id={ID}
catalog_domain_movie_id_regex_list=e/id=[0-9]+/,e/[0-9]+/
