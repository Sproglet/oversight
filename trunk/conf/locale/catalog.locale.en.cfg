# Language specific settings.
# Note utf8 is not supported in awk, must convert down to byte sequence or use html &#nnn; escaping

catalog_locale_movie_site_search=imdb.com,amazon.com,amazon.co.uk

# The following keywords are used in the scraper to identify movie information
catalog_locale_keyword_plot=plot,summary,overview,synopsis,storyline
catalog_locale_keyword_country=country
catalog_locale_keyword_title=title
catalog_locale_keyword_original_title=original title
catalog_locale_keyword_year=year,year released
catalog_locale_keyword_duration=duration,length,running time,runtime,run time
catalog_locale_keyword_director=Director,Directed by,Directors,Director(s)
catalog_locale_keyword_writer=Writer,Writers,Writer(s)
catalog_locale_keyword_actor=cast,starring,top billed cast,Stars
catalog_locale_keyword_genre=genre
catalog_locale_keyword_review=review
catalog_locale_keyword_released=Release Date,Released
catalog_locale_keyword_cert=Cert,Certificate,Rating
catalog_locale_alphabet_upper=ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789
catalog_locale_alphabet_lower=abcdefghijklmnopqrstuvwxyz0123456789

