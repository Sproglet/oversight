# Moviemeter.nl

# Title formats
# Origname (yyyy) | localname - Filmtotaal.nl
# name (yyyy) - Filmtotaal.nl

catalog_domain_filter_title_regex_list=s/ - Filmtotaal.*//,S/[^|]+ [|] //,S/ \([12][0-9]{3}\).*//
catalog_domain_filter_orig_title_regex_list=s/ - Filmtotaal.*//,s/ \([12][0-9]{3}\) .*//
